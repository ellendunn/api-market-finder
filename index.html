<!DOCTYPE html>

<html lang ='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Market Finder</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- styling -->
	<link href="main.css" rel="stylesheet" type="text/css" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" 
	rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" 
	rel="stylesheet">
	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
</head>


<body>
	<div class='container col-12 item'>
	<!-- display main heading - will be fixed on page -->
		<header role='heading' class='heading'>
			<h1>Find Your Neighborhood Farmers' Market</h1>
		</header>

	<!-- form to submit zip code for search -->
		<!-- should action go to google maps? -->
		<form action='#' name='search-form' class='search-form item'>
			<legend></legend>
			<label for='zip-search' aria-label='zipcode'>
				Enter Your ZIP Code: 
			</label>
			<input type='text' id='zip-search' pattern='[0-9]{5}' 
			title='Five digit zip code' required />
			<button class = 'submit-button' type='submit'>Search</button>
		</form>
	</div>

	<!-- displays spinner during ajax request -->
	<div class='spinner' hidden >
		<img class='spinnergif' src = 'https://www.beforeyou.com/wp-content/themes/before-you/dist/images/ajax-spinner.gif' alt='loading gif' />
	</div>

	<!-- main will display results -->
	<main role='main' class='main col-12 item' hidden >
		<section class='results col-4' aria-live='passive' >
			<h2 class='results-title'></h2>		
 			<!-- results to be shown when a market is selected in the map -->
			<div class='result-details'></div>
		</section>
		<!-- displays map -->
		<div id='map' class='map col-8'></div>
	</main>

	<script src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyCNvAJPLqHljfUkJbhsriz5TxgNuwvp64g&callback=initMap" async defer>
	</script>

	<script src="index.js"></script>
</body>

</html>
